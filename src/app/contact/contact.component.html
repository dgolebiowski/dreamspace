<section id="contact" class="section-padding ">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 col-sm-12 col-mfd-12">
              <div class="section-heading">
                  <h4 class="section-title">Get in touch</h4>
                  <p>Any questions? You shouldn't wait and ask us about everything you want!</p>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-8 col-sm-12 m-auto">
              <div class="contact-form">
                <div [hidden]="!submittedcontact">
                <div class="row">
                  <div class="col-12">
                      <div class="contact-sent">
                          Your message was sent successfully.
                      </div>
                  </div>
                </div>
                </div>
                  <form #contactForm="ngForm" ngNativeValidate>
                      <div class="row">
                          <div class="col-md-6 form-group">
                              <input name="name" type="text" class="form-control" ngModel="" #name="ngModel" placeholder="Name" required>
                          </div>
                          <div class="col-md-6 form-group">
                              <input name="email" type="email" class="form-control" ngModel="" #email="ngModel" placeholder="Email" required>
                          </div>
                          <div class="col-md-12 form-group">
                              <input name="subject" type="text" class="form-control" ngModel="" #subject="ngModel" placeholder="Subject" required>
                          </div>
                          <div class="col-12 form-group">
                              <textarea name="message" class="form-control" rows="6" ngModel="" #message="ngModel" placeholder="Message" required></textarea>
                          </div>
                          <div class="col-12 text-center">
                              <button name="submit" type="submit" class=" btn btn-black btn-circled" [disabled]="!contactForm.form.valid" (click)="contactForm.reset(); submittedcontact=true">Send Message</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>
